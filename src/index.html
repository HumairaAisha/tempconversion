<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Temperature Convertor</title>
   <!--<link rel="stylesheet" href="style.css"> -->
   <link href="./output.css" rel="stylesheet">

<body>
   
      
   <div class="bg-cyan-100 min-h-screen w-full flex flex-col justify-center items-center drop-shadow-3xl text-cyan-800 font-mono">
      <h1 class="text-3xl font-bold mb-4">TEMPERATURE CONVERTOR</h1>
      <!--celsius section-->
      <div class="w-50 font-bold w-full max-w-md p-4 flex justify-between items-center">
         <label for="celsius" class="text-lg"> Celsius: </label> 
         <input onchange="calTemp(event)"
          class="p-1  bg-cyan-200 text-green-950 rounded" type="number" name="celsius" id="celsius" placeholder="Enter Temperature">
      </div>
      <!--Farenheit-->
      <div class="w-50 font-bold w-full max-w-md p-4 flex justify-between items-center">
         <label for="farenheit" class="text-lg"> Farenheit: </label>
         <input onchange="calTemp(event)"
          class="p-1 bg-cyan-200 border-cyan-300 text-green-950 rounded" type="number" name="farenheit" id="farenheit" placeholder="Enter Temperature">
      </div>
      <!--Kelvin-->
      <div class="w-50 font-bold w-full max-w-md p-4 flex justify-between items-center">
         <label for="kelvin" class="text-lg"> Kelvin:</label>
         <input onchange="calTemp(event)"
          class="p-1 bg-cyan-200 text-green-950 rounded" type="number" name="kelvin" id="kelvin" placeholder="Enter Temperature">
      </div>
       <button class="text-center text-3xl bg-green-900 text-cyan-300 rounded border-5" id="button">Enter</button>
   </div>
 
<script src="script.js"></script> 
</body>
</html>
